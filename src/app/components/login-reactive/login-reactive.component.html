<div
  class="sm:w-[50%] w-full h-fit bg-primary-500 pb-4 px-8 mx-auto rounded-md shadow-lg border-primary-900 border-2"
>
  <form [formGroup]="registrationForm">
    <div class="grid grid-cols-2 pt-4">
      <label class="text-primary-contrast-400" for="email">E-mail: </label>

      <div class="flex flex-col">
        <input
          class="shadow appearance-none border rounded w-full bg-primary-100 py-2 px-3 text-gray-700 leading-tight focus:outline-primary-contrast-400 focus:shadow-outline"
          id="email"
          placeholder="E-mail"
          formControlName="email"
        />

        <div class="h-[22px]">
          <span class="text-xs text-red-700" *ngIf="formErrors['email']">{{
            formErrors["email"]
          }}</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 pt-4">
      <label class="text-primary-contrast-400" for="password">Password: </label>

      <div class="flex flex-col">
        <input
          class="shadow appearance-none border bg-primary-100 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-primary-contrast-400 focus:shadow-outline"
          id="password"
          placeholder="Password"
          formControlName="password"
          type="password"
        />

        <div>
          <span class="text-xs text-red-700" *ngIf="formErrors['password']">{{
            formErrors["password"]
          }}</span>
        </div>
      </div>
    </div>
  </form>
  <button
    type="submit"
    [ngClass]="{
      'bg-primary-400 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded': true,
      'bg-primary-500 hover:bg-primary-500 cursor-not-allowed':
        !registrationForm.valid,
      'bg-primary-500': registrationForm.valid
    }"
    [disabled]="!registrationForm.valid"
    (click)="sendHandler()"
    >
    Submit
  </button>
</div>
